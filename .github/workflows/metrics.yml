# .github/workflows/metrics.yml
name: Metrics
on:
  # Schedule updates every 6 hours
  schedule: [{cron: "0 */6 * * *"}]
  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Also run on every push to the main branch
  push: {branches: ["main", "master"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The GITHUB_TOKEN is automatically generated by GitHub Actions
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: joelobros23 # IMPORTANT: Change to your username
          template: classic # The layout template
          base: repositories # The main section will be your repository count
          config_timezone: America/New_York # Change to your timezone
          
          # Plugins
          # The isocalendar plugin adds the contribution graph
          plugin_isocalendar: yes
